name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel previous runs if a new commit is pushed to the same PR (saves $$)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "quality"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint & Format Check (Ruff)
        run: |
          uv run ruff check .
          uv run ruff format --check .

  test:
    name: Test (Python 3.14)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "tests"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Tests (pytest)
        # We rely on pyproject.toml for flags (-n auto, --cov)
        run: uv run pytest

      # Optional: Upload coverage to Codecov (Standard for open source)
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v5
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
