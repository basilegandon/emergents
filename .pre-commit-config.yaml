repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevents committing large files (e.g. 100MB+ CSVs or binaries)
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      # Trims whitespace at the end of lines
      - id: trailing-whitespace
      # Ensures files end with a newline
      - id: end-of-file-fixer
      # Validates YAML syntax (critical for CI/CD workflows)
      - id: check-yaml
      # Prevents committing conflict markers (<<<<<<<)
      - id: check-merge-conflict
      # Prevents committing private keys
      - id: detect-private-key

  # [Example] If you use Python (Ruff is the modern standard replacing Flake8/Black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # [Example] If you use JavaScript/TS (Prettier)
